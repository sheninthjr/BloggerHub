version: '3.6'
services:
  postgres:
    container_name: blogger
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: "redis:latest"
    restart: always
    container_name: "my_redis"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
volumes:
  postgres_data:
  redis-data: