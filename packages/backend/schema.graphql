type User {
    id: ID
    email: String!
    firstname: String!
    lastname: String!
}

type Query {
    user: [User]
    blogPost: [BlogPost]
}

type BlogPost {
    id: ID
    title: String!
    date: String!
    description: String!
    tags: [String!]!
}

input CreateUserInput {
    email: String!
    firstname: String!
    lastname: String!
}

input CreateBlogPost {
    title: String!
    description: String!
    tags: [String!]!
}

type Mutation {
    CreateUser(input: CreateUserInput!): User!
    CreateBlogPost(input: CreateBlogPost!): BlogPost!
}
