type User {
  id: ID
  email: String!
  firstname: String!
  lastname: String!
  blogPost: [BlogPost!]
  friends: [String!]!
  sendFriendReq: [String!]!
}


type Query {
  getUser(id: ID!): [User]
  blogPost: [BlogPost]
}

type BlogPost {
  id: ID
  title: String!
  date: String!
  description: String!
  tags: [String!]!
  user: User!
  userId: ID!
}

input CreateUserInput {
  email: String!
  firstname: String!
  lastname: String!
}

input CreateBlogPost {
  title: String!
  description: String!
  tags: [String!]!
  userId: String!
}

type Mutation {
  CreateUser(input: CreateUserInput!): User!
  CreateBlogPost(input: CreateBlogPost!): BlogPost!
  sendFriendRequest(senderId: ID!, receiverId: ID!): String
  acceptFriendRequest(senderId: ID!, receiverId: ID!): String
}
